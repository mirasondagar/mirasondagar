<div class="container mt-5">
    <div class="d-flex justify-content-end my-4">
        <!-- <button (click)="create()" class="btn btn-primary me-2">Create Data</button> -->
        <input type="text" placeholder="search filter" class="py-2" [(ngModel)]="searchtext"
            (keyup)="applyFilter(searchtext)">
    </div>

    <table mat-table [dataSource]="dataSources" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="Sr No">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
                Sr No
            </th>
            <td mat-cell *matCellDef="let element ;let i = index;"> {{i+1}} </td>
        </ng-container>
        <!-- Position Column -->
        <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
                productName
            </th>
            <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by state">
                state
            </th>
            <td mat-cell *matCellDef="let element"> {{element.state}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by city">
                city
            </th>
            <td mat-cell *matCellDef="let element"> {{element.city}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by country">
                country
            </th>
            <td mat-cell *matCellDef="let element"> {{element.country}} </td>
        </ng-container>
        <ng-container matColumnDef="createdOn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by createdOn">
                createdOn
            </th>
            <td mat-cell *matCellDef="let element"> {{element.createdOn |date}} </td>
        </ng-container>
        <ng-container matColumnDef="updatedOn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by updatedOn">
                updatedOn
            </th>
            <td mat-cell *matCellDef="let element"> {{element.updatedOn |date}} </td>
        </ng-container>
        <ng-container matColumnDef="avatar">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
                avatar
            </th>
            <td mat-cell *matCellDef="let element"><img [src]="element.avatar" width="22px" height="22px" alt=""
                    class="rounded-circle"> </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
                action
            </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon>create</mat-icon>
                <mat-icon>visibility</mat-icon>
                <mat-icon>delete</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
