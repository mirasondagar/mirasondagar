<h1 class="text-center text-primary pt-3">update data</h1>
<form [formGroup]="loginForm" (ngSubmit)="userLogin()" class="p-4">
    <div class="row">
        <div class="col-sm-6">
            <mat-form-field class="w-100">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="date">
                <mat-error>date is required</mat-error>
                <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col-sm-6">
            <mat-form-field class="w-100">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
                <mat-error>name is required</mat-error>
            </mat-form-field>
        </div>
        <div class="col-sm-6">
            <mat-form-field class="w-100">
                <mat-label>Age</mat-label>
                <input matInput formControlName="age">
                <mat-error>Age is required</mat-error>
            </mat-form-field>
        </div>
        <div class="col-sm-6">
            <mat-form-field class="w-100">
                <mat-label>Address</mat-label>
                <input matInput formControlName="address">
                <mat-error *ngIf="loginForm.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
        </div>
        <div class="example-container col-sm-6">
            <mat-form-field class="w-100">
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="pat@example.com" formControlName="email" required>
                <mat-error *ngIf="loginForm.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
        </div>
        <div class="example-container col-sm-6">
            <mat-form-field class="w-100">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <mat-error
                    *ngIf="loginForm.controls.password.errors?.['minlength'] && !loginForm.controls.password.hasError('required')">
                    Please enter a valid password
                </mat-error>
                <mat-error *ngIf="loginForm.controls.password.hasError('required')">
                    password is <strong>required</strong>
                </mat-error>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Favorite food</mat-label>
                <mat-select formControlName="select" multiple>
                    <mat-option *ngFor="let food of usingdata" [value]="food.id">
                        {{food.productName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="w-100 d-flex justify-content-center">
        <button class="btn btn-primary text-center">Submit</button>
    </div>
</form>
