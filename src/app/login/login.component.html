<h1 class="text-center text-primary fw-bold mt-5">LOGIN</h1>
<div class="bg-white shadow p-5 mt-5 w-25 m-auto text-center">
    <form [formGroup]="loginForm">
        <div class="example-container">
            <mat-form-field class="w-100">
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="pat@example.com" required formControlName="email">
                <mat-error>Email is required</mat-error>
            </mat-form-field>
        </div>
        <div class="example-container">
            <mat-form-field class="w-100">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <!-- <mat-error>password is required</mat-error> -->
                <mat-error
                    *ngIf="loginForm.controls.password.errors?.['minlength'] && !loginForm.controls.password.hasError('required')">
                    Please enter a valid password
                </mat-error>
                <mat-error *ngIf="loginForm.controls.password.hasError('required')">
                    password is <strong>required</strong>
                </mat-error>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>

            </mat-form-field>
        </div>
        <button mat-raised-button color="accent" (click)="userLogin()" [disabled]="loginForm.invalid">LOGIN</button>
    </form>
</div>
